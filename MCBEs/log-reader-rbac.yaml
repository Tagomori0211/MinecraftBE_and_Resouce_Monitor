apiVersion: v1
kind: ServiceAccount
metadata:
  name: log-watcher-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: log-reader-role
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"] # ログを読む権限！
    verbs: ["get", "list", "watch"] # ストリーミングにはwatchが必要
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: log-reader-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: log-watcher-sa
    namespace: default
roleRef:
  kind: Role
  name: log-reader-role
  apiGroup: rbac.authorization.k8s.io

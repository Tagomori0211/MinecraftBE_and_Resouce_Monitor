apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-bedrock
  labels:
    app: minecraft-bedrock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bedrock
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: minecraft-bedrock
    spec:
      containers:
        # ---------------------------------------------------
        # 1. Main Container: Minecraft Bedrock Server
        # ---------------------------------------------------
        - name: minecraft
          image: itzg/minecraft-bedrock-server:latest
          tty: true
          stdin: true
          ports:
            - containerPort: 19132
              protocol: UDP
          env:
            - name: EULA
              value: "TRUE"
            - name: GAMEMODE
              value: "survival"
            - name: DIFFICULTY
              value: "hard"
            # JST設定 (環境変数)
            - name: TZ
              value: "Asia/Tokyo"
          volumeMounts:
            - name: minecraft-data
              mountPath: /data
            # 【重要】JST設定 (ホスト時刻のマウント)
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true

        # ---------------------------------------------------
        # 2. Sidecar Container: Exporter
        # ---------------------------------------------------
        - name: exporter
          image: itzg/mc-monitor:latest
          command: ["/mc-monitor", "export", "-servers", "localhost:19132"]
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: TZ
              value: "Asia/Tokyo"
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true

      volumes:
        - name: minecraft-data
          persistentVolumeClaim:
            claimName: minecraft-pvc
        # 【重要】ホスト側の時刻ファイル定義
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: File
---
# Service定義は変更なしですが、apply時にエラーが出ないよう念のため含めておきます
apiVersion: v1
kind: Service
metadata:
  name: mc-bedrock-svc-game
spec:
  selector:
    app: minecraft-bedrock
  type: NodePort
  ports:
    - protocol: UDP
      port: 19132
      targetPort: 19132
      nodePort: 30000

---
apiVersion: v1
kind: Service
metadata:
  name: mc-bedrock-svc-metrics
spec:
  selector:
    app: minecraft-bedrock
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30001
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc-bedrock
  labels:
    app: minecraft-bedrock
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minecraft-bedrock
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: minecraft-bedrock
    spec:
      containers:
        # ---------------------------------------------------
        # 1. Main Container: Minecraft Bedrock Server
        # ---------------------------------------------------
        - name: minecraft
          image: itzg/minecraft-bedrock-server:latest
          tty: true
          stdin: true
          ports:
            - containerPort: 19132
              protocol: UDP
          env:
            - name: EULA
              value: "TRUE"
            - name: GAMEMODE
              value: "survival"
            - name: DIFFICULTY
              value: "hard"
            # TZ環境変数だけでなく、ローカルタイムファイルもマウントする
            - name: TZ
              value: "Asia/Tokyo"
          volumeMounts:
            - name: minecraft-data
              mountPath: /data
            # 【追加】ホストの時間を同期
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true

        # ---------------------------------------------------
        # 2. Sidecar Container: Exporter
        # ---------------------------------------------------
        - name: exporter
          image: itzg/mc-monitor:latest
          command: ["/mc-monitor", "export", "-servers", "localhost:19132"]
          ports:
            - containerPort: 8080
              name: metrics
          env:
            - name: TZ
              value: "Asia/Tokyo"
          # 【追加】ExporterもJST化しておくと安心
          volumeMounts:
            - name: host-time
              mountPath: /etc/localtime
              readOnly: true

      volumes:
        - name: minecraft-data
          persistentVolumeClaim:
            claimName: minecraft-pvc
        # 【追加】ホストの /etc/localtime を定義
        - name: host-time
          hostPath:
            path: /etc/localtime
            type: File
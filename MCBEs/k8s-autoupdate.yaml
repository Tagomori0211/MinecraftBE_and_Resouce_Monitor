apiVersion: v1
kind: ServiceAccount
metadata:
  name: minecraft-updater
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: minecraft-updater-role
  namespace: default
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list", "create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minecraft-updater-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: minecraft-updater
    namespace: default
roleRef:
  kind: Role
  name: minecraft-updater-role
  apiGroup: rbac.authorization.k8s.io

---
# ---------------------------------------------------------
# 2. ã‚¹ã‚¯ãƒªãƒ—ãƒˆæœ¬ä½“ (ConfigMap)
# ---------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: update-script
  namespace: default
data:
  check_and_update.sh: |
    #!/bin/sh
    set -e
    
    DEPLOYMENT="mc-bedrock"
    
    echo "ğŸ”§ Installing kubectl..."
    apk add --no-cache curl
    curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    chmod +x kubectl
    mv kubectl /usr/local/bin/
    
    echo "â° Daily Maintenance Job Started..."
    
    POD_NAME=$(kubectl get pods -l app=minecraft-bedrock -o jsonpath="{.items[0].metadata.name}")
    
    if [ -z "$POD_NAME" ]; then
      echo "âŒ Minecraft pod not found."
      exit 1
    fi

    # ---------------------------------------------------------
    # é–¢æ•°: ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ (PIDç‰¹å®š -> æ¨™æº–å…¥åŠ›ã¸æ›¸ãè¾¼ã¿)
    # ---------------------------------------------------------
    send_msg() {
      MSG=$1
      echo "ğŸ“¢ Sending: $MSG"
      # ãƒ—ãƒ­ã‚»ã‚¹ID (PID) ã‚’ /proc ã‹ã‚‰æ¢ã—ã¦ã€ãã®æ¨™æº–å…¥åŠ› (fd/0) ã« echo ã‚’æµã—è¾¼ã‚€
      kubectl exec $POD_NAME -c minecraft -- /bin/sh -c "for p in /proc/[0-9]*; do grep 'bedrock_server' \$p/cmdline >/dev/null 2>&1 && echo 'say $MSG' > \$p/fd/0 && break; done"
    }

    # 1. äºˆå‘Šé€šçŸ¥
    send_msg "Â§e[System] Â§bDaily Maintenance starting in 60 seconds."
    send_msg "Â§e[System] Â§fServer will restart to check for updates."
    
    # 2. å¾…æ©Ÿ
    sleep 60
    
    # 3. ç›´å‰é€šçŸ¥
    send_msg "Â§e[System] Â§cRebooting now..."
    
    # 4. å†èµ·å‹• (Rollout Restart)
    echo "ğŸ”„ Triggering rollout restart..."
    kubectl rollout restart deployment/$DEPLOYMENT
    
    echo "âœ… Maintenance restart triggered successfully."

---
# ---------------------------------------------------------
# 3. CronJob (ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«å®Ÿè¡Œ)
# ---------------------------------------------------------
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-auto-updater
  namespace: default
spec:
  timeZone: "Asia/Tokyo"
  schedule: "0 4 * * *" # æ¯æ—¥ æœ4:00 (JST)
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: minecraft-updater
          containers:
            - name: updater
              image: alpine:latest
              command: ["/bin/sh", "/scripts/check_and_update.sh"]
              volumeMounts:
                - name: script-volume
                  mountPath: /scripts
          restartPolicy: OnFailure
          volumes:
            - name: script-volume
              configMap:
                name: update-script
                defaultMode: 0755
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minecraft-updater
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: minecraft-updater-role
  namespace: default
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minecraft-updater-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: minecraft-updater
    namespace: default
roleRef:
  kind: Role
  name: minecraft-updater-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: update-script
  namespace: default
data:
  check_and_update.sh: |
    #!/bin/sh
    set -e
    
    echo "ğŸ”§ Installing tools..."
    # å¿…è¦ãªãƒ„ãƒ¼ãƒ«(curl)ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
    apk add --no-cache curl
    
    # 1. kubectl ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ & ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
    curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    chmod +x kubectl
    mv kubectl /usr/local/bin/
    
    # 2. rcon-cli ã®ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ & ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« (itzgè£½)
    echo "â¬‡ï¸ Downloading rcon-cli..."
    curl -L https://github.com/itzg/rcon-cli/releases/download/1.6.4/rcon-cli_1.6.4_linux_amd64.tar.gz -o rcon.tar.gz
    tar -xzvf rcon.tar.gz
    mv rcon-cli /usr/local/bin/
    chmod +x /usr/local/bin/rcon-cli

    echo "â° Daily Maintenance Job Started..."
    
    # Podåã¨IPã‚’å–å¾—
    POD_NAME=$(kubectl get pods -l app=minecraft-bedrock -o jsonpath="{.items[0].metadata.name}")
    POD_IP=$(kubectl get pod $POD_NAME -o jsonpath="{.status.podIP}")
    
    if [ -z "$POD_NAME" ]; then
      echo "âŒ Minecraft pod not found."
      exit 1
    fi

    echo "ğŸ“¢ Sending notification via RCON to $POD_IP:4711 ..."
    # å¤–éƒ¨ã‹ã‚‰IPæŒ‡å®šã§RCONã‚’é£›ã°ã™ï¼
    rcon-cli --host $POD_IP --port 4711 --password minecraft "say Â§e[System] Â§bDaily Maintenance starting in 60 seconds."
    rcon-cli --host $POD_IP --port 4711 --password minecraft "say Â§e[System] Â§fServer will restart to check for updates."
    
    sleep 60
    
    rcon-cli --host $POD_IP --port 4711 --password minecraft "say Â§e[System] Â§cRebooting now..."
    
    echo "ğŸ”„ Triggering rollout restart..."
    kubectl rollout restart deployment/mc-bedrock
    
    echo "âœ… Maintenance restart triggered successfully."

---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: minecraft-auto-updater
  namespace: default
spec:
  timeZone: "Asia/Tokyo"
  schedule: "0 4 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: minecraft-updater
          containers:
            - name: updater
              # Alpine Linuxã‚’ä½¿ã£ã¦ã€è»½é‡ã‹ã¤è‡ªç”±ã«ãƒ„ãƒ¼ãƒ«ã‚’å…¥ã‚Œã‚‹
              image: alpine:latest
              command: ["/bin/sh", "/scripts/check_and_update.sh"]
              volumeMounts:
                - name: script-volume
                  mountPath: /scripts
          restartPolicy: OnFailure
          volumes:
            - name: script-volume
              configMap:
                name: update-script
                defaultMode: 0755